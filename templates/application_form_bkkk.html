<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Blocks</title>
  <style>
    .container {
      display: flex;
    }
    
    .block {
      flex: 1;
      height: 700px;
      background-color: #e0e0e0;
      margin-right: 20px;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
  <div class="container">
    <div class="block">
      <div class="mb-3" style="margin-top: 20px;">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="block gx-5">
      <form class="row g-3 container" style="margin-top: 20px;">
        <div class="col-md-6 form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="col-md-6 form-floating mb-3">
          <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          <label for="last_name" >Last Name</label>
        </div>
        <div class="col-12 form-floating mb-3">
          <input type="text" class="form-control" id="mobile" placeholder="Mobile">
          <label for="mobile" >Mobile</label>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
        </div>
        <div class="col-md-6 form-floating mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="dobToggle">
            <label class="form-check-label" for="dobToggle">Use DOB</label>
          </div>
        </div>
        <div class="col-md-6 form-floating mb-3">
          <input type="number" class="form-control" min="10" id="age" placeholder="Age" disabled>
          <label for="age" >Age</label>
        </div>
        <div class="col-md-6 form-floating mb-3">
          <input type="text" class="form-control datepicker" id="dob" placeholder="DOB">
          <label for="dob" >DOB</label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="agreeCheckbox"> I agree to receive information from The Art of Living and its affiliate organizations through various media, including print and digital, with a facility to opt out.
          </label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="registerButton" disabled>Next</button>
        </div>
      </form>
    </div>
    <div class="block">
    </div>
  </div>
  <script>
    const agreeCheckbox = document.getElementById('agreeCheckbox');
    const registerButton = document.getElementById('registerButton');

    agreeCheckbox.addEventListener('change', function() {
      registerButton.disabled = !this.checked;
    });
    const dobToggle = document.getElementById('dobToggle');
    const dobInput = document.getElementById('dob');
    const ageInput = document.getElementById('age');

    dobToggle.addEventListener('change', function() {
      if (this.checked) {
        dobInput.disabled = false;
        ageInput.disabled = true;
      } else {
        dobInput.disabled = true;
        ageInput.disabled = false;
      }
    });
  </script>
</body>
</html>

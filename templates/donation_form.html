<!DOCTYPE html>
<html>
  <head>
    <title>Donation Form</title>

    <style>

      }

      }
      img {  
object-fit: cover;  
} 
      .testbox {

  justify-content: center;

}

      .banner {
      position: relative;

      }
      input {

      }
      input[type="date"] {

      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {

      flex-wrap:wrap;

      .colums div {

      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid  #006622;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid  #006622;
      border-top: none;
      border-right: none;

      }
      input[type=radio]:checked + label:after {

  <body>
    <div class="testbox">
    <form>
      <div class="banner">
        <img src="static/images/art_of_living_edited.jpg" alt="Art of Living">
      </div>
      <br/>
      <fieldset>
        <legend>Personal Details</legend>
        <div class="colums">
            <div class="item">
              <label for="fname">First Name<span>*</span></label>
              <input id="fname" type="text" name="fname" />
            </div>
            <div class="item">
              <label for="lname">Last Name<span>*</span></label>
              <input id="lname" type="text" name="lname" />
            </div>
            <div class="item">
              <label for="dob">Date of Birth<span>*</span></label>
              <input id="dob" type="date" name="dob" />
            </div>
            <div class="item">
              <label for="address">Email Address<span>*</span></label>
              <input id="address" type="text" name="address" />
            </div>
            <div class="item">
              <label for="phone">Phone Number</label>
              <input id="phone" type="tel" name="phone" />
            </div>
            <div class="item">
              <label for="saddress">Street Address</label>
              <input id="saddress" type="text" name="city" />
            </div>
            <div class="item">
              <label for="city">City</label>
              <input id="city" type="text" name="city" />
            </div>
            <div class="item">
              <label for="zip">Zip/Postal Code</label>
              <input id="zip" type="text" name="zip" />
            </div>
            <div class="item">
              <label for="country">Country</label>
              <input id="country" type="text" name="text" />
            </div>
          </div>
      </fieldset>
      <br/>
      <fieldset>
      <legend>Declaration and payment</legend>
      <div class="colums">
        <div>
            
          </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="agreeCheckbox"> I agree to receive information from The Art of Living and its affiliate organizations through various media, including print and digital, with a facility to opt out.
        </label>
      </div>
      <div id="paymentOptions" style="display: none;">
        <div class="payment-method">
          <label>
            <input type="radio" name="paymentMethod" value="razorpay" checked> Razorpay
          </label>
          <label>
            <input type="radio" name="paymentMethod" value="paytm"> Paytm
          </label>
        </div>
      </div>
      <div class="item">
      <label for="amount">Registration Amount<span>*</span></label>
      <input id="amount" type="number"   name="amount" />
      </div>
      </fieldset>
      <div class="btn-block">
        <button type="order" id="registerButton" onclick="processRazorpayPayment()" disabled>Register</button>
      </div>
    </form>
    </div>
    <script>
        function showPaymentOptions() {
        var checkbox = document.getElementById('agreeCheckbox');
        var paymentOptions = document.getElementById('paymentOptions');
        var registerButton = document.getElementById('registerButton');
        
        if (checkbox.checked) {
          paymentOptions.style.display = 'block';
          registerButton.disabled = false;
        } else {
          paymentOptions.style.display = 'none';
          registerButton.disabled = true;
        }
      }
        const agreeCheckbox = document.getElementById('agreeCheckbox');
            const registerButton = document.getElementById('registerButton');
        
            agreeCheckbox.addEventListener('change', function() {
              registerButton.disabled = !this.checked;
            });
             // Razorpay integration
      function processRazorpayPayment() {
        var options = {
          key: 'YOUR_RAZORPAY_API_KEY',
          amount: 10000, // Replace with the actual amount
          currency: 'INR',
          name: 'Donation',
          description: 'Donation for a cause',
          handler: function(response) {
            // Handle Razorpay payment success
            console.log(response);
            alert('Payment successful');
            // Perform further actions or submit the form
            document.getElementById('registerButton').disabled = false;
          },
          prefill: {
            name: 'John Doe',
            email: 'john@example.com',
            contact: '9876543210'
          },
          theme: {
            color: '#1c87c9'
          }
        };
        var razorpayPayment = new Razorpay(options);
        razorpayPayment.open();
      }
      
      // Paytm integration
      function processPaytmPayment() {
        var MID = 'YOUR_PAYTM_MERCHANT_ID';
        var ORDER_ID = 'UNIQUE_ORDER_ID';
        var CUST_ID = 'CUSTOMER_ID';
        var TXN_AMOUNT = '100.00'; // Replace with the actual amount
        var CALLBACK_URL = 'https://your-callback-url.com';

        getPaytmToken().then(function(token) {
          var paytmParams = {
            MID: MID,
            ORDER_ID: ORDER_ID,
            CUST_ID: CUST_ID,
            TXN_AMOUNT: TXN_AMOUNT,
            CHANNEL_ID: 'WEB',
            INDUSTRY_TYPE_ID: 'Retail',
            WEBSITE: 'WEBSTAGING',
            CALLBACK_URL: CALLBACK_URL,
            CHECKSUMHASH: token
          };

          processPaytmTransaction(paytmParams);
        });
      }

      function getPaytmToken() {
        return new Promise(function(resolve, reject) {
          // Perform API call to your server to generate Paytm checksum token
          // Implement the server-side code to generate Paytm checksum token
          // and pass it to the resolve function

          var token = 'YOUR_PAYTM_CHECKSUM_TOKEN'; // Replace with the actual token
          resolve(token);
        });
      }

      function processPaytmTransaction(params) {
        var paytmMerchantId = 'YOUR_PAYTM_MERCHANT_ID'; // Replace with your Paytm Merchant ID
        var paytmOrderId = params.ORDER_ID;
        var paytmCustomerId = params.CUST_ID;
        var paytmTransactionAmount = params.TXN_AMOUNT;
        var paytmCallbackUrl = params.CALLBACK_URL;

        var paytmConfig = {
          'root': '',
          'flow': 'DEFAULT',
          'data': {
            'merchantConfiguration': {
              'merchantId': paytmMerchantId,
              'orderId': paytmOrderId,
              'customerId': paytmCustomerId,
              'amount': paytmTransactionAmount,
              'callbackUrl': paytmCallbackUrl
            }
          }
        };

        Paytm.CheckoutJS.init(paytmConfig).then(function onSuccess() {
          Paytm.CheckoutJS.invoke();
        }).catch(function onError(error) {
          console.log('Paytm CheckoutJS initialization failed: ' + error);
        });
      }

      function processPayment() {
        if (document.getElementById('agreeCheckbox').checked) {
          // If the checkbox is checked, initiate payment process
          // Here, you can choose either Razorpay or Paytm
          // Uncomment one of the following lines based on your preferred option

          // Razorpay payment
          // processRazorpayPayment();

          // Paytm payment
          // processPaytmPayment();
        } else {
          alert('Please agree to the terms and conditions.');
        }
      }
      // Add event listener to the checkbox
      document.getElementById('agreeCheckbox').addEventListener('change', showPaymentOptions);
    </script>
  </body>
